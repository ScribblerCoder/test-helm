apiVersion: v1
kind: Service
metadata:
  name: {{ include "gzctf.fullname" . }}
  labels:
    {{- include "gzctf.labels" . | nindent 4 }}
  {{- with .Values.gzctf.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.gzctf.service.type }}
  ports:
    - port: {{ .Values.gzctf.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "gzctf.selectorLabels" . | nindent 4 }}
